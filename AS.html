<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="AS.css">
	<title>AnalogSea</title>
	<meta charset="utf-8">
	<meta name="Copy of AnalogSea SignUp page for Thinkful Web Dev course">
</head>
<body>
	<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="logo">

	<div class="big_form">
		<form action="/some-server-endpoint" method="post">

			<h1>Sign Up</h1>

			<label for="email" required>Email</label>
			<input placeholder="foo@bar.com"
			type="email" name="email" id="email">

			<label for="password" required>Password</label>
			<input placeholder="1234passw0rd"
			type="password" name="password" id="password">

			<button type="submit">Sign up</button>

			<p class="inside_p"><a href="#" class="gray_link">Forgot password?</a></p>
	</form>
	</div>
		<p class="outside_p">Already have an account? <a href="#" class="white_link">Log In</a></p>
</body>
</html>
